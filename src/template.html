<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffeeroasters</title>
</head>

<body>

  <div class="mobile-nav-page">
    <div class="mobile-page-header">
      <img src="./assets/html-icons/logo.svg" alt="logo" class="mobile-nav-logo">
      <img src="./assets/html-icons/icon-close.svg" alt="mobile icon close" class="mobile-close">
    </div>

    <nav class="mobile-nav" aria-label="mobile navigation">
      <ul class="mobile-nav-list">
        <li>
          <a href="/" class="mobile-nav-links" data-link>home</a>
        </li>
        <li>
          <a href="/about" class="mobile-nav-links" data-link>about us</a>
        </li>
        <li>
          <a href="/plan" class="mobile-nav-links" data-link>create a plan</a>
        </li>
      </ul>
    </nav>
  </div>
  <header class="mobile-header">
    <img src="./assets/html-icons/logo.svg" class="mobile-logo" alt="logo">
    <img src="./assets/html-icons/icon-hamburger.svg" class="hamburger-menu" alt="mobile menu icon">
  </header>
  <div id="app">
    <main>
      <section class="plan-about-section">
        <picture>
          <source srcset="./assets/images/plan/mobile/hero-blackcup.webp">
          <img src="./assets/images/plan/mobile/hero-blackcup.jpg" alt="White cupcake" class="hero-about">
        </picture>

        <span class="plan-title">Create a plan</span>
        <p class="plan-description">
          Build a subscription plan that best fits your needs. We offer an assortment of the best
          artisan coffees from around the globe delivered fresh to your door.
        </p>

      </section>
